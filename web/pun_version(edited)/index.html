  <script>
  /* --------------- JS CODE (CLEANED) --------------- */
  
  let placeholderAnimationIntervalId = null;
  let placeholderAnimationTimeoutId = null;
  let shouldStopPlaceholderAnimation = false;

  function animateDynamicPlaceholder(element, texts, config) {
    if (!element) return;
    const originalStaticPlaceholder = element.getAttribute('placeholder') || '';
    const defaults = {
    prefix: ">>...",
    suffix: "...",
    typeSpeed: 120,
    eraseSpeed: 70,
    pauseAfterType: 2000,
    pauseAfterErase: 700,
    initialDelay: 500
    };
    const settings = { ...defaults, ...config };
    let textIndex = 0;
    let charIndex = 0;
    let currentDisplay = "";
    let isErasing = false;

    function clearAllTimers() {
    if (placeholderAnimationIntervalId) clearInterval(placeholderAnimationIntervalId);
    if (placeholderAnimationTimeoutId) clearTimeout(placeholderAnimationTimeoutId);
    placeholderAnimationIntervalId = null;
    placeholderAnimationTimeoutId = null;
    }

    function typeCharacter() {
    if (shouldStopPlaceholderAnimation) return;
    const fullText = settings.prefix + texts[textIndex] + settings.suffix;
    if (charIndex < fullText.length) {
      currentDisplay += fullText.charAt(charIndex);
      element.placeholder = currentDisplay;
      charIndex++;
    } else {
      clearAllTimers();
      placeholderAnimationTimeoutId = setTimeout(() => {
      if (shouldStopPlaceholderAnimation) return;
      isErasing = true;
      startErasing();
      }, settings.pauseAfterType);
    }
    }

    function eraseCharacter() {
    if (shouldStopPlaceholderAnimation) return;
    if (currentDisplay.length > 0) {
      currentDisplay = currentDisplay.substring(0, currentDisplay.length - 1);
      element.placeholder = currentDisplay;
    } else {
      clearAllTimers();
      isErasing = false;
      charIndex = 0;
      textIndex = (textIndex + 1) % texts.length;
      placeholderAnimationTimeoutId = setTimeout(() => {
      if (shouldStopPlaceholderAnimation) return;
      startTyping();
      }, settings.pauseAfterErase);
    }
    }

    function startTyping() {
    if (shouldStopPlaceholderAnimation) return;
    clearAllTimers();
    currentDisplay = "";
    element.placeholder = "";
    placeholderAnimationIntervalId = setInterval(typeCharacter, settings.typeSpeed);
    }

    function startErasing() {
    if (shouldStopPlaceholderAnimation) return;
    clearAllTimers();
    placeholderAnimationIntervalId = setInterval(eraseCharacter, settings.eraseSpeed);
    }

    const stopAnimationHandler = () => {
    if (!shouldStopPlaceholderAnimation) {
      shouldStopPlaceholderAnimation = true;
      clearAllTimers();
      element.placeholder = originalStaticPlaceholder;
      element.removeEventListener('input', stopAnimationHandler);
    }
    };

    element.removeEventListener('input', stopAnimationHandler);
    element.addEventListener('input', stopAnimationHandler);

    shouldStopPlaceholderAnimation = false;
    clearAllTimers();
    placeholderAnimationTimeoutId = setTimeout(startTyping, settings.initialDelay);
  }

  function initializePlaceholderAnimation(elementId, textsArray, configOptions) {
    const inputElement = document.getElementById(elementId);
    if (inputElement) {
    animateDynamicPlaceholder(inputElement, textsArray, configOptions);
    }
  }

      Swal.close();

      Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดหน้ายืนยันตัวตนได้: ' + (error.message || error), 'error');
    })
    .getMainContent();
  }

  function loadHowToPage() {
    showLoadingSweetAlert('วิธีการยืนยันตัวตน');

    google.script.run
    .withSuccessHandler(html => {
      document.getElementById('dynamic-content-area').innerHTML = html;
      Swal.close();
      document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด
      setActiveNavLink('nav-how-to-page');
    })
    .withFailureHandler(error => {
      Swal.close();
      document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด
      Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดวิธีการยืนยันตัวตนได้: ' + (error.message || error), 'error');
    })
    .getHowToContent();
  }

  function handleAdminLoginResponse(response) {
    Swal.close();
    document.body.classList.remove('swal2-shown', 'swal2-height-auto');

    if (response.success) {
    // ⭐ เพิ่ม: บันทึก Token ใน Local Storage
    localStorage.setItem('adminToken', response.token); 

    Swal.fire({
      icon: 'success',
      title: 'เข้าสู่ระบบสำเร็จ!',
      showConfirmButton: false,
      timer: 1000
    }).then(() => {
      // หลังจากเข้าสู่ระบบสำเร็จ ให้แสดง Dashboard ทันที
      const loginSection = document.getElementById('login-section');
      const dashboardSection = document.getElementById('dashboard-section');

      if (loginSection && dashboardSection) {
      loginSection.style.display = 'none';
      dashboardSection.style.display = 'block';

      setTimeout(() => {
        // อัปเดตชื่อ Admin ที่ Topbar และโหลดข้อมูล
        if (typeof updateAdminTopbar === 'function') updateAdminTopbar(response.name || 'ผู้ดูแลระบบ');
        if (typeof loadMetrics === 'function') loadMetrics();
        if (typeof loadAllStudentsTable === 'function') loadAllStudentsTable();

      }, 0);

      } else {
      Swal.fire('ข้อผิดพลาดภายใน', 'ไม่พบส่วน Login/Dashboard ใน HTML', 'error');
      document.body.classList.remove('admin-view');
      }
    });

    } else {
    Swal.fire({
      icon: 'error',
      title: 'เข้าสู่ระบบไม่สำเร็จ',
      text: response.message || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง',
      confirmButtonText: 'ลองอีกครั้ง'
    });
    }
  }

  // ⭐⭐ ปรับปรุง loadAdminPage เพื่อตรวจสอบ Token และโหลดเนื้อหาอย่างเหมาะสม ⭐⭐
  function loadAdminPage() {
    Swal.close();
    
    // 1. เตรียมโหมด Admin View
    document.body.classList.add('admin-view');
    document.getElementById('dynamic-content-area').classList.remove('container');
    document.getElementById('dynamic-content-area').style.padding = "0";
    document.getElementById('dynamic-content-area').style.margin = "0";

    const token = localStorage.getItem('adminToken');
    const dynamicArea = document.getElementById('dynamic-content-area');

    // 2. แสดง Loading Screen ทันที
    dynamicArea.innerHTML = `
      <div class="login-full-page d-flex justify-content-center align-items-center">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3 text-muted">กำลังตรวจสอบสิทธิ์ Admin...</p>
        </div>
      </div>
    `;

    if (token) {
      // 3. ถ้ามี Token ให้ตรวจสอบกับ Server
      google.script.run
        .withSuccessHandler(r => {
          if (r.success) {
            // Token ถูกต้อง: โหลดเนื้อหา Admin และแสดง Dashboard
            loadAdminContent(r.name, true); 
          } else {
            // Token หมดอายุ/ไม่ถูกต้อง: ลบ Token และแสดง Login
            localStorage.removeItem('adminToken');
            loadAdminContent(null, false); 
            // แจ้งเตือนถ้าไม่ใช่กรณี Token หาย
            if (r.message && r.message !== "Token is missing.") {
            Swal.fire('เซสชันหมดอายุ', r.message, 'warning');
            }
          }
        })
        .withFailureHandler(err => {
          // Server Error: แสดง Login เพื่อให้ลองเข้าสู่ระบบใหม่
          loadAdminContent(null, false); 
          Swal.fire('Server Error', 'ไม่สามารถตรวจสอบสิทธิ์ได้: ' + (err.message || err), 'error');
        })
        .checkAdminToken(token);
        
    } else {
      // 4. ถ้าไม่มี Token ใน Local Storage: แสดง Login Form ทันที
      loadAdminContent(null, false);
    }
  }

  // ⭐⭐ ฟังก์ชันใหม่สำหรับโหลดและแสดงเนื้อหา Admin/Dashboard ⭐⭐
  function loadAdminContent(adminName, showDashboard) {

    // 1. ลบ Script Admin เดิมที่เคยโหลดออก (ป้องกันการซ้ำซ้อน)
    const oldAdminScript = document.querySelector('script[data-admin-script]');
    if (oldAdminScript) {
      oldAdminScript.remove();
    }

    // 2. โหลด HTML ของหน้า Admin (Login/Dashboard Shell)
    google.script.run
      // ต้องเปลี่ยนไปเรียก getAdminPage() เพื่อให้ได้รับ HTML และ JS
      .withSuccessHandler(adminHtml => {
        Swal.close();
        document.body.classList.remove('swal2-shown', 'swal2-height-auto');
        const dynamicArea = document.getElementById('dynamic-content-area');
        dynamicArea.innerHTML = adminHtml;


        // 3. แยก Script ที่ฝังมาใน HTML เพื่อโหลดอย่างถูกต้อง
        const scriptEl = dynamicArea.querySelector('script');
        if (scriptEl) {
          const newScript = document.createElement('script');
          newScript.textContent = scriptEl.textContent;
          // กำหนด Attribute เพื่อให้สามารถลบได้ในภายหลัง
          newScript.setAttribute('data-admin-script', 'true'); 
          scriptEl.remove();
          document.body.appendChild(newScript);
        }
        
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');

        if (showDashboard) {
          // 4. แสดง Dashboard
          if (loginSection) loginSection.style.display = 'none';
          if (dashboardSection) dashboardSection.style.display = 'block';
          
          // โหลดข้อมูล Dashboard
          if (typeof updateAdminTopbar === 'function') updateAdminTopbar(adminName || 'ผู้ดูแลระบบ'); 
          if (typeof loadMetrics === 'function') loadMetrics();
          if (typeof loadAllStudentsTable === 'function') loadAllStudentsTable();
          
        } else {
          // 5. แสดง Login Form
          if (loginSection) loginSection.style.display = 'flex'; 
          if (dashboardSection) dashboardSection.style.display = 'none';
        }
      })
      .withFailureHandler(error => {
        Swal.close();
        loadMainPage(); // กลับสู่หน้าหลัก
        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดหน้า Admin ได้: ' + (error.message || error), 'error');
      })
      .getAdminPage();
  }

  let foundStudentData = null;

  function info() {
    let obj = document.querySelector('#id').value.trim();
    let updateLocation = document.querySelector('#result');
    let confirmBtn = document.getElementById('confirm-btn-container');

    updateLocation.innerHTML = "";
    confirmBtn.style.display = 'none';
    foundStudentData = null;

    if (!/^\d{5}$/.test(obj)) {
    Swal.fire({
      icon: 'warning',
      title: 'รูปแบบไม่ถูกต้อง',
      text: 'กรุณากรอกเลขประจำตัวนักเรียน 5 หลักเท่านั้น',
      confirmButtonColor: '#ffc107'
    });
    return;
    }

    Swal.fire({
    title: 'กำลังค้นหาข้อมูล...',
    text: 'กรุณารอสักครู่',
    allowOutsideClick: false,
    allowEscapeKey: false,
    showConfirmButton: false,
    html: `
      <div class="d-flex justify-content-center align-items-center flex-column py-2">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 mb-0 text-muted">กรุณารอสักครู่</p>
      </div>
    `,
    });

    google.script.run.withFailureHandler(onFailure).withSuccessHandler(onSuccess).submitData(obj);
  }

  function onFailure(error) {
    Swal.close();
    document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด
    Swal.fire({
    icon: 'error',
    title: 'เกิดข้อผิดพลาด!',
    text: error ? error.message || error : 'ไม่สามารถติดต่อเซิร์ฟเวอร์ได้',
    confirmButtonColor: '#dc3545'
    });

    document.querySelector('#result').innerHTML = "";
    foundStudentData = null;
    document.getElementById('confirm-btn-container').style.display = 'none';
  }

  function onSuccess(response) {
    Swal.close();
    document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด

    let updateLocation = document.querySelector('#result');
    let confirmBtn = document.getElementById('confirm-btn-container');

    if (response && response.status) {
    if (response.status === "verified") {
      Swal.fire({
      icon: 'success',
      title: response.message,
      text: response.action,
      confirmButtonText: 'เปิด Discord',
      confirmButtonColor: '#5865F2'
      })
      .then(result => {
        if (result.isConfirmed) {
        window.open("https://discord.com/channels/1294949467505823755/1356492832210288774", "_blank");
        setTimeout(() => {
          window.location.href = "discord://discord.com/channels/1294949467505823755/1356492832210288774";
        }, 500);
        }
      });
    }

    else if (response.status === "found_not_verified") {
      Swal.fire({
      icon: 'info',
      title: response.message,
      text: response.action,
      confirmButtonColor: '#28a745'
      });

      updateLocation.innerHTML = response.data;
      confirmBtn.style.display = 'block';
      foundStudentData = response;
    }

    else if (response.status === "not_found" || response.status === "error") {
      Swal.fire({
      icon: 'error',
      title: response.message,
      text: response.action,
      confirmButtonColor: '#dc3545'
      });
    }
    }

    else {
    Swal.fire({
      icon: 'error',
      title: 'เกิดข้อผิดพลาดในการประมวลผล',
      text: 'ข้อมูลที่ได้รับไม่ถูกต้อง',
      confirmButtonColor: '#dc3545'
    });

    foundStudentData = null;
    }
  }

  function confirmIdentity() {
    if (!foundStudentData || foundStudentData.status !== "found_not_verified") {
    Swal.fire({
      icon: 'error',
      title: 'เกิดข้อผิดพลาด!',
      text: 'ไม่สามารถยืนยันตัวตนได้ ข้อมูลไม่สมบูรณ์',
      confirmButtonColor: '#dc3545'
    });
    return;
    }

    let { id: studentId, fullName, classLevel, room } = foundStudentData;

    Swal.fire({
    title: 'กำลังยืนยันตัวตน...',
    text: 'กรุณารอสักครู่',
    allowOutsideClick: false,
    allowEscapeKey: false,
    showConfirmButton: false,
    html: `
      <div class="d-flex justify-content-center align-items-center flex-column py-2">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 mb-0 text-muted">กรุณารอสักครู่</p>
      </div>
    `,
    });

    google.script.run
    .withSuccessHandler(() => {
      google.script.run
      .withSuccessHandler(() => {
        Swal.fire({
        icon: 'success',
        title: 'ยืนยันตัวตนสำเร็จ!',
        text: 'ตอนนี้คุณสามารถเข้าใช้งาน Discord ได้แล้ว',
        confirmButtonText: 'เปิด Discord',
        confirmButtonColor: '#5865F2'
        })
        .then(result => {
          if (result.isConfirmed) {
          window.open("https://discord.com/channels/1294949467505823755/1356492832210288774", "_blank");
          setTimeout(() => {
            window.location.href = "discord://discord.com/channels/1294949467505823755/1356492832210288774";
          }, 500);
          }
        });

        document.getElementById('confirm-btn-container').style.display = 'none';
        document.querySelector('#result').innerHTML = "";
        foundStudentData = null;
        document.querySelector('#id').value = "";
      })
      .withFailureHandler(err => {
        Swal.close();
        document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด
        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถส่งข้อมูลไปยัง Discord: ' + (err.message || err), 'error');
      })
      .sendToDiscord(studentId, fullName, classLevel, room);
    })
    .withFailureHandler(err => {
      Swal.close();
      document.body.classList.remove('swal2-shown', 'swal2-height-auto'); // ทำความสะอาด
      Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถบันทึกการยืนยัน: ' + (err.message || err), 'error');
    })
    .logVerification(studentId);
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadMainPage();
  });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
