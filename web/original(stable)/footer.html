<script>
  (function() { // IIFE to encapsulate scope
    function isMobileDevice() {
      // Basic check for mobile user agents
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Configuration for social links
    const socialLinksConfig = [
      {
        id: 'instagram-link',
        webUrl: 'https://www.instagram.com/debsirinsc',
        appScheme: 'instagram://user?username=debsirinsc'
      },
      {
        id: 'facebook-link',
        webUrl: 'https://www.facebook.com/DebsirinSC',
        appScheme: 'fb://facewebmodal/f?href=https://www.facebook.com/DebsirinSC' // <--- เปลี่ยนเป็น scheme นี้
      },
      {
        id: 'tiktok-link',
        webUrl: 'https://www.tiktok.com/@debsirinsc',
        appScheme: 'https://www.tiktok.com/@debsirinsc'
      },
      {
        id: 'youtube-link',
        webUrl: 'https://youtube.com/@debsirinsc?si=uyjjS4A8T3E5Unde', // Web link to your channel
        appScheme: 'https://youtube.com/@debsirinsc?si=uyjjS4A8T3E5Unde' // App scheme for your channel ID
      }
    ];

    const onMobile = isMobileDevice();

    socialLinksConfig.forEach(config => {
      const linkElement = document.getElementById(config.id);
      if (linkElement) {
        if (onMobile) {
          linkElement.href = config.appScheme;
        } else {
          linkElement.href = config.webUrl; // This is already the default, but explicit for clarity
        }
      }
    });
  })();
</script>
